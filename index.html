<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecora</title>
    <link rel="stylesheet" href="../css/stylesheet.css" type="text/css">
</head>
<body>
     <!-- Navigation Bar -->
     <nav>
        <div class="logo">Tecora</div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="user-menu">
            <button>Login</button>
            <button>Sign Up</button>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="feed">
            <!-- Post Template -->
            <div class="post">
                <div class="post-voting">
                    <button class="upvote">▲</button>
                    <div class="vote-count">120</div>
                    <button class="downvote">▼</button>
                </div>
                <div class="post-content">
                    <h2 class="post-title">Post Title Example</h2>
                    <p class="post-body">This is an example of a post body. Users can post content and it will show here.</p>
                    <div class="post-footer">
                        <span>Posted by user123 • 5 hours ago</span>
                        <button class="comment-btn">Comments</button>
                    </div>
                </div>
            </div>

            <!-- Repeat posts -->
            <div class="post">
                <div class="post-voting">
                    <button class="upvote">▲</button>
                    <div class="vote-count">50</div>
                    <button class="downvote">▼</button>
                </div>
                <div class="post-content">
                    <h2 class="post-title">Another Post Title</h2>
                    <p class="post-body">Another post example with a brief description of what users post here.</p>
                    <div class="post-footer">
                        <span>Posted by user456 • 2 days ago</span>
                        <button class="comment-btn">Comments</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../Javascript/script.js"></script>
</body>
</html>
